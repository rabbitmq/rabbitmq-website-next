worker_processes 1;
daemon off;

error_log <%= ENV["APP_ROOT"] %>/nginx/logs/error.log;
events { worker_connections 1024; }

http {
  charset utf-8;
  log_format cloudfoundry '$http_x_forwarded_for - $http_referer - [$time_local] "$request" $status $body_bytes_sent';
  access_log <%= ENV["APP_ROOT"] %>/nginx/logs/access.log cloudfoundry;
  default_type application/octet-stream;
  include mime.types;
  sendfile on;

  gzip on;
  gzip_disable "msie6";
  gzip_comp_level 6;
  gzip_min_length 1100;
  gzip_buffers 16 8k;
  gzip_proxied any;
  gunzip on;
  gzip_static always;
  gzip_types text/plain text/css text/js text/xml text/javascript application/javascript application/x-javascript application/json application/xml application/xml+rss;

  tcp_nopush on;
  keepalive_timeout 30;
  port_in_redirect off; # Ensure that redirects don't include the internal container PORT - <%= ENV["PORT"] %>
  server_tokens off;

  server {
    listen <%= ENV["PORT"] %>;
    server_name localhost;

    location / {
      autoindex on;

      error_page 404 /404.html;
      error_page 403 /404.html;
      error_page 500 /500.html;

      root <%= ENV["APP_ROOT"] %>/public;

      index index.html index.htm Default.htm;

      location /javadoc {
        return 301 https://rabbitmq.github.io/rabbitmq-java-client/api/current;
      }

      rewrite ^/javadoc(.*) /releases/rabbitmq-java-client/current-javadoc$1 permanent;

      # Zero-dependency Erlang packages now live on GitHub

      location /releases/erlang/erlang-18.1-1.el6.x86_64.rpm {
        return 301 https://github.com/rabbitmq/erlang-rpm/releases/download/v1.0.0/erlang-18.1-1.el6.x86_64.rpm;
      }

      location /releases/erlang/erlang-18.1-1.el7.centos.x86_64.rpm {
        return 301 https://github.com/rabbitmq/erlang-rpm/releases/download/v1.0.0/erlang-18.1-1.el7.centos.x86_64.rpm;
      }

      location /releases/erlang/erlang-18.2-1.el6.x86_64.rpm {
        return 301 https://github.com/rabbitmq/erlang-rpm/releases/download/v1.1.0/erlang-18.2-1.el6.x86_64.rpm;
      }

      location /releases/erlang/erlang-18.2-1.el7.centos.x86_64.rpm {
        return 301 https://github.com/rabbitmq/erlang-rpm/releases/download/v1.1.0/erlang-18.2-1.el7.centos.x86_64.rpm;
      }

      location /releases/erlang/erlang-18.3-1.el6.x86_64.rpm {
        return 301 https://github.com/rabbitmq/erlang-rpm/releases/download/v1.2.0/erlang-18.3-1.centos6.x86_64.rpm;
      }

      location /releases/erlang/erlang-18.3-1.el7.centos.x86_64.rpm {
        return 301 https://github.com/rabbitmq/erlang-rpm/releases/download/v1.2.0/erlang-18.3-1.centos7.x86_64.rpm;
      }

      location /releases/erlang/erlang-18.3.4-1.el6.x86_64.rpm {
        return 301 https://github.com/rabbitmq/erlang-rpm/releases/download/v1.3.0/erlang-18.3.4-1.el6.x86_64.rpm;
      }

      location /releases/erlang/erlang-18.3.4-1.el7.centos.x86_64.rpm {
        return 301 https://github.com/rabbitmq/erlang-rpm/releases/download/v1.3.0/erlang-18.3.4-1.el7.centos.x86_64.rpm;
      }

      location /releases/erlang/erlang-18.3.4.4-1.el6.x86_64.rpm {
        return 301 https://github.com/rabbitmq/erlang-rpm/releases/download/v1.3.1/erlang-18.3.4.4-1.el6.x86_64.rpm;
      }

      location /releases/erlang/erlang-18.3.4.4-1.el7.centos.x86_64.rpm {
        return 301 https://github.com/rabbitmq/erlang-rpm/releases/download/v1.3.1/erlang-18.3.4.4-1.el7.centos.x86_64.rpm;
      }

      location /releases/erlang/erlang-19.0-1.el6.x86_64.rpm {
        return 301 https://github.com/rabbitmq/erlang-rpm/releases/download/v1.4.0/erlang-19.0-1.el6.x86_64.rpm;
      }

      location /releases/erlang/erlang-19.0-1.el7.centos.x86_64.rpm {
        return 301 https://github.com/rabbitmq/erlang-rpm/releases/download/v1.4.0/erlang-19.0-1.el7.centos.x86_64.rpm;
      }

      location /releases/erlang/erlang-19.0.4-1.el6.x86_64.rpm {
        return 301 https://github.com/rabbitmq/erlang-rpm/releases/download/v1.4.1/erlang-19.0.4-1.el6.x86_64.rpm;
      }

      location /releases/erlang/erlang-19.0.4-1.el7.centos.x86_64.rpm {
        return 301 https://github.com/rabbitmq/erlang-rpm/releases/download/v1.4.1/erlang-19.0.4-1.el7.centos.x86_64.rpm;
      }

      # Previous dir listings for plugins now point to Bintray listings

      location = /community-plugins {
        return 301 https://dl.bintray.com/rabbitmq/community-plugins/;
      }

      location /releases/plugins {
        return 301 https://dl.bintray.com/rabbitmq/community-plugins/;
      }
    }
  }
}
